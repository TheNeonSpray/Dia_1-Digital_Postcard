<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <title>Digital Postcard</title>
</head>
<body>
<!-- START OF THE BODY AND MAIN-CONTENT -->
<div class="main-content">
    <header>

    </header>
    <section>
        <form class="postcard" action="https://formspree.io/alexandraeb20@gmail.com" method="post">
            <div class="postcard-header">
                <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png" alt="">
                <h1>My Postcard</h1>
            </div>
            <div class="postcard-body">
                <div class="left_side">
                    <p>Look how awesome! This is a Postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
                    <p>This is soo cool! Can't wait to start doing more stuff!</p>
                </div>
                <div class="right_side">
                    <input type="text" name="Full name" placeholder="Some Name">
                    <input type="text" name="Email" placeholder="Some Email">
                    <input type="text" name="message" placeholder="Some Comment">
                </div>
            </div>
            <div class="postcard-footer">
                <input type="submit" value="Send My Postcard">
            </div>
        </form>
    </section>
    <footer>

    </footer>
